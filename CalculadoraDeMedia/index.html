    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>

      Descubra qual a sua média de nota de todas as provas!

  <main>
    <h3 class="page-title">
      Insira suas notas:

        Primeiro Trimestre</label>
      <br>
      <input type="number" id="quaTri" min="1" max="10" required><br>
    <label class="page-inputs">
        Segundo Trimestre</label>
      <br>
      <input type="number" id="priTri" min="1" max="10" required><br>
    <label class="page-inputs">
        Terceiro Trimestre</label>
      <br>
      <input type="number" id="segTri" min="1" max="10" required><br>
    <label class="page-inputs">
        Quarto Trimestre</label>
      <br>
      <input type="number" id="terTri" min="1" max="10" required><br>
